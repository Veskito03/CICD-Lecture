name: JavaWorkflow

on: 
  workflow_dispatch:
  push:
    branches: 
      - main

  jobs: 
    build-test:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout Repository
          uses: actions/chekout@v4

        - name: Set up JDK 21
          uses: actions/setup-java@4
          with:
            distribution: 'temurin'
            java-version: 21
        - name: Build and Test with Maven
          run: mvn -B clean verify
